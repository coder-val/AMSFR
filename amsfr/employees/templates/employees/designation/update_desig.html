{% extends 'base.html' %}
{% load static %}
{% block title %}Update Designation{% endblock title %}
{% block heading %}Update Designation{% endblock heading %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <form action="" method="post" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    {{ form.name.label_tag}}
                    {{ form.name }}
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="{% url 'designation' %}" class=" btn waves-effect waves-light purple accent-3" style="margin-right: .5rem">Back</a>
                    <button class=" btn waves-effect waves-light green accent-4" type="submit" name="action">Update</button>
                </div>
            </div>
        </form>
    </div>
</form>
{% endblock content %}
