<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Holiday</title>
</head>
<body>
    <h1>ADD HOLIDAY</h1>

    <form action="{% url 'create_holiday' %}" method="post">
        {% csrf_token %}
        <p><label for="holiday">Holiday: </label><input type="text" name="holiday" id="holiday" required></p>
        <p><label for="date">Date: </label><input type="date" name="date" id="date" required></p>
        <button type="submit" value="submit">Add</button>
        <button><a href="{% url 'holiday' %}">Back</a></button>
    </form>
    
</body>
</html>
