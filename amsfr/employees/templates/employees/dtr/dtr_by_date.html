{% extends 'base.html' %}
{% block title %}DTR BY DATE{% endblock title %}
{% block heading %}DTR BY DATE{% endblock heading %}

{% block content %}
<div class="row">
    <table class="highlight centered hoverable responsive-table">
        <thead>
            <tr>
                <th>date</th>
                <th>No. Attendance</th>
                <th>No. Absences</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for date, present, absent in dates %}
            <tr>
                <td> {{date}} </td>
                <td> {{present}} </td>
                <td> {{absent}} </td>
                <td><a href="{% url 'dtr_specific_date' date %} "><i class="material-icons">list</i></a></td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>

{% endblock content %}
