{% extends 'base-homepage.html' %}
{% load static %}

{% block title %}ATTENDANCE{% endblock title %}
{% block heading %}Attendance{% endblock heading %}

{% block content %}
<div class="row" id="cam-preloader" style="margin-top: 25vh">
  <div class="col s6">
      <p class="right-align" style="font-size: 1.5rem">Initializing Camera . . .</p>
  </div>
  <div class="col s6">
      <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
    
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
    
          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
    
          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
  </div>
</div>
<div class="row" id="video" style="display: none; pointer-events:none;user-drag:none;user-select:none;width:100%;height: 92vh;">
  <div class="col s12" style="display: flex; align-items: center; justify-content: center; margin-top: 0.5rem;width: 100%;height: 100%;">
      <img src="{% url 'test' %}" alt="" width="80%" height="100%">
  </div>
</div>
<script>
    setTimeout(video, 10000)
    function video() {
        document.getElementById('cam-preloader').style.display = 'none'
        document.getElementById('video').style.display = 'block'
    }
</script>
{% endblock content %}
